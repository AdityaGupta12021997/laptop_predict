<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Price Prediction</title>
  <style>
    body {
      background: #000;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    h1, label {
      color: Violet;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input, select {
      background: #333;
      color: #fff;
    }

    button {
      background-color: Violet;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ee82ee;
    }

    h4 {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 20px;
        padding: 15px;
      }

      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>Laptop Price Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <!-- Continuous Inputs -->
      <input 
        type="number" 
        name="inches" 
        placeholder="Screen Size (in inches)" 
        required 
        min="10" 
        max="20" 
        step="0.1" 
        aria-label="Screen Size"
      /><br>
      <input 
        type="number" 
        name="ram" 
        placeholder="RAM (in GB)" 
        required 
        min="2" 
        step="1" 
        aria-label="RAM Size"
      /><br>
      <input 
        type="number" 
        name="weight" 
        placeholder="Weight (in kg)" 
        required 
        min="0.5" 
        step="0.1" 
        aria-label="Laptop Weight"
      /><br>

      <!-- Dropdown Inputs -->
      <label for="company">Company:</label>
      <select name="company" id="company" required>
        <option value="Asus">Asus</option>
        <option value="Dell">Dell</option>
        <option value="HP">HP</option>
        <option value="Lenovo">Lenovo</option>
        <option value="Other">Other</option>
      </select><br>

      <label for="type_name">Type Name:</label>
      <select name="type_name" id="type_name" required>
        <option value="Gaming">Gaming</option>
        <option value="Netbook">Netbook</option>
        <option value="Notebook">Notebook</option>
        <option value="Ultrabook">Ultrabook</option>
        <option value="Workstation">Workstation</option>
      </select><br>

      <label for="cpu">CPU Type:</label>
      <select name="cpu" id="cpu" required>
        <option value="High-Performance">High-Performance</option>
        <option value="Mid-Range">Mid-Range</option>
        <option value="Other">Other</option>
      </select><br>

      <label for="memory">Memory Type:</label>
      <select name="memory" id="memory" required>
        <option value="HDD">HDD</option>
        <option value="Hybrid">Hybrid</option>
        <option value="Mixed">Mixed (SSD + HDD)</option>
        <option value="SSD">SSD</option>
      </select><br>

      <label for="gpu">GPU:</label>
      <select name="gpu" id="gpu" required>
        <option value="ARM Mali T860 MP4">ARM Mali T860 MP4</option>
        <option value="Intel">Intel</option>
        <option value="Nvidia">Nvidia</option>
      </select><br>

      <label for="os">Operating System:</label>
      <select name="os" id="os" required>
        <option value="Android">Android</option>
        <option value="Chrome OS">Chrome OS</option>
        <option value="Linux">Linux</option>
        <option value="Windows 10">Windows 10</option>
        <option value="Windows 10 S">Windows 10 S</option>
        <option value="Windows 7">Windows 7</option>
      </select><br>

      <!-- Submit Button -->
      <button type="submit">Predict Price</button>
    </form>

    <h4>{{ prediction_text }}</h4>
  </div>
</body>
</html>
